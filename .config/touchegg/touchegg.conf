<touchégg>
    <application name="firefox">
        <!-- Desplazamiento con dos dedos hacia la izquierda -->
        <gesture type="swipe" fingers="2" direction="left">
            <action type="shortcut">
                <shortcut>Alt+Left</shortcut>
            </action>
        </gesture>
        <!-- Desplazamiento con dos dedos hacia la derecha -->
        <gesture type="swipe" fingers="2" direction="right">
            <action type="shortcut">
                <shortcut>Alt+Right</shortcut>
            </action>
        </gesture>
        <!-- Desplazamiento vertical con dos dedos (scroll) -->
        <gesture type="swipe" fingers="2" direction="up">
            <action type="scroll">
                <scroll>up</scroll>
            </action>
        </gesture>
        <gesture type="swipe" fingers="2" direction="down">
            <action type="scroll">
                <scroll>down</scroll>
            </action>
        </gesture>
    </application>
</touchégg>
